<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="header">
       
      </div>
      <div class="form-container">
        <div class="form-header">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>
                Descreva as características e marque os opcionais que ele possui
            </p>
            <form>
                <div class="box-input">
                    <label for="title">Título do anúncio<span class="required-field">*</span></label>
                    <input
                     type="text"
                     name="title"
                     id="title"
                     class="block"
                     placeholder="um título para anunciar seu carro"
                     minlength="1"
                     maxlength="30"
                     required>
                </div>
                <div class="box-input">
                    <label for="prise">Preço <span class="required-field">*</span></label>
                    <input
                     type="number"
                     name="prise"
                     id="prise"
                     class="block"
                     placeholder="Defina o preço"
                     required>
                </div>
                 <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os detlhes do veículo, por exemplo:se ele tem algum arranhão"></textarea>
                 </div>
             <div class="box-input">
                 <label for="brand">Marca<span class="required-field">*</span>
                 <input
                  type="text"
                  name="brand"
                  id="brand"
                 class="block"
                  placeholder="Digite a marca do veículo"
                 required>
            </div>
            <div class="box-input">
                <label for="model">Modelo<span class="required-field">*</span>
                <input
                 type="text"
                 name="model"
                 id="model"
                class="block"
                 placeholder="Digite o modelo do veículo"
                required>
           </div>
           <div class="box-input">
            <label for="mileage">Kilometragem<span class="required-field">*</span>
            <input
             type="number"
             name="mileage"
             id="mileage"
            class="block"
             placeholder="Digite a Kilometragem do veículo"
            required>
       </div>
       <div class="box-input">
        <label for="purchase_date">Data de compra<span class="required-field">*</span>
        <input
         type="date"
         name="purchase_date"
         id="purchase_date"
        class="block"
        required>
   </div>
   <div class="box-input">
    <p>Tipo de cambio: <span class="required-field">*</span></p>
    <input type="radio" id="manual" name="gear">
    <label for="manual">Manual</label>
    <input type="radio" id="auto" name="gear">
    <label for="manual">Automático</label>
   </div>
   <div class="optional-box">
    <p>Opcionais</p>
   <ul class="optional-list">
     <li>
        <input 
        type="checkbox"
         id="airbarg"
          name="optional[]" 
          value="airbarg">
        <label for="airbarg">Airbarg</label>
     </li>
     <li>
        <input 
        type="checkbox"
         id="alarme"
          name="optional[]" 
          value="alarme">
        <label for="alarme">Alarme</label>
     </li>
     <li>
        <input 
        type="checkbox"
         id="ac"
          name="optional[]" 
          value="ac">
        <label for="ac">Ar Condicionado</label>
     </li>
     <li>
        <input 
        type="checkbox"
         id="reverse_camera"
          name="optional[]" 
          value="reverse_camera">
        <label for="reverse_camera">Camera de Ré</label>
     </li>
   </ul>
   </div>
   <div class="optional-box">
   <ul class="optional-list">
     <li>
        <input 
        type="checkbox"
         id="lane_assist"
          name="optional[]" 
          value="lane_assist">
        <label for="lane_assist">Assistente de Pista</label>
     </li>
     <li>
        <input 
        type="checkbox"
         id="keyless"
          name="optional[]" 
          value="keyless">
        <label for="keyless">Partida keyless</label>
     </li>
     <li>
        <input 
        type="checkbox"
         id="smaartphone"
          name="optional[]" 
          value="smaartphone">
        <label for="smaartphone">Integração com Celular</label>
     </li>
     <li>
        <input 
        type="checkbox"
         id="leather_seat"
          name="optional[]" 
          value="leather_seat">
        <label for="leather_seat">Banco de Couro</label>
     </li>
   </ul>
   </div>
   <div id="box">
     <p>Fotos do carro: <span class="required-field">*</span></p>
     <input type="file" multiple accept="img/png, image/jpg" name="images" id="images">
   </div>
    <input type="submit" value="Enviar" class="btn-submit">
            </form>
        </div> 
      </div>
   </div> 
</body>
</html>
